<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions>
  @if (!data.onlyOk) {
    <button mat-button mat-dialog-close (click)="no()">
      {{ 'g.no' | translate }}
    </button>
  }
  <button mat-button mat-dialog-close cdkFocusInitial (click)="ok()">
    {{ 'g.ok' | translate }}
  </button>
</mat-dialog-actions>
