<h2 mat-dialog-title>{{ 'title.redirectData' | translate }}</h2>
<mat-dialog-content>
  <div class="mb-3">
    <label for="name" class="form-label w-100">{{
      'scrapy.currentUpdateDate' | translate
    }}</label>
    <div class="form-label fw-bold" for="type">
      {{
        (source.config.currentUpdateDate | date: 'yyyy-MM-dd HH:mm:ss') ??
          'scrapy.noRedirectData' | translate
      }}
    </div>
  </div>
  <div class="mb-3">
    <label for="name" class="form-label w-100"
      >{{ 'g.totalNum' | translate }}: {{ keyRedirectUrl.length }}</label
    >
  </div>
  <mat-list role="list">
    @for (item of keyRedirectUrl; track $index) {
      <mat-list-item role="listitem">
        <div class="d-flex justify-content-between">
          <div>
            <span>{{ $index + 1 + ' - ' }}</span>
            <a class="text-link" [href]="item.redirectUrl" target="_blank">
              {{ item.key }}</a
            >
          </div>
        </div>
      </mat-list-item>
    }
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button cdkFocusInitial (click)="update()">
    {{ 'g.update' | translate }}
  </button>
</mat-dialog-actions>
