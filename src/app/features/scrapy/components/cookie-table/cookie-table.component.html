<div class="card">
  <table mat-table [dataSource]="cookieList" multiTemplateDataRows>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'g.name' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <input class="form-control" [(ngModel)]="element.name" />
      </td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'g.value' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <input class="form-control" [(ngModel)]="element.value" />
      </td>
    </ng-container>
    <ng-container matColumnDef="other">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = dataIndex">
        <div class="row flex-nowrap">
          <button mat-icon-button (click)="onDeleteCookie(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="add">
      <td
        mat-footer-cell
        *matFooterCellDef
        [attr.colspan]="displayedColumns.length">
        <div class="row justify-content-center">
          <button mat-button class="rounded" (click)="onAddCookie()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="['add']"></tr>
  </table>
</div>
