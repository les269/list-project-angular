<div
  class="img-content"
  (click)="refreshImage($event)"
  [ngStyle]="{ cursor: ctrlPressed ? 'wait' : 'default' }">
  <img
    alt=""
    [ngSrc]="displaySrc"
    fill
    [priority]="priority"
    (error)="onError()"
    (mouseout)="hiddenFixedImageHandle()"
    (mouseover)="delayViewImgHandle($event)"
    (click)="clickImg($event)" />
</div>
