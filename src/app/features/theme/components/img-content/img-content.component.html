<div
  class="img-content"
  (click)="refreshImage($event)"
  [ngStyle]="{ cursor: ctrlPressed() ? 'wait' : 'default' }">
  @if (priority()) {
    <img
      alt=""
      [ngSrc]="displaySrc()"
      fill
      priority
      (error)="onError()"
      (click)="clickImg($event)" />
  } @else {
    <img
      alt=""
      [ngSrc]="displaySrc()"
      fill
      (error)="onError()"
      (click)="clickImg($event)" />
  }
</div>
