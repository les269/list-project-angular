<label class="h3">{{ 'themeTag.title' | translate }}</label>
<div class="card mb-3">
  <table
    mat-table
    [dataSource]="list"
    multiTemplateDataRows
    cdkDropList
    (cdkDropListDropped)="drop($event)"
    cdkDropListData="themeTagList">
    <ng-container matColumnDef="seq">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'g.order' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <div
          class="d-flex align-items-center user-select-none"
          (mouseout)="dragDisabled = true"
          (mouseover)="dragDisabled = false">
          <mat-icon class="drag-cursor">reorder</mat-icon>
          <span>{{ element.seq }}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'themeTag.tag' | translate }}
      </th>
      <td mat-cell *matCellDef="let element; let i = dataIndex">
        <div class="mt-1 d-flex flex-wrap gap-3 align-items-center">
          @if (element.shareTagId) {
            <mat-chip
              >{{ getShareTagName(element.shareTagId) }}
              <button matChipRemove (click)="element.shareTagId = ''">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
          }
          <button
            class="btn btn-outline-primary d-flex"
            (click)="selectShareTag(element)">
            <mat-icon class="material-icons-outlined"
              ><span class="material-symbols-outlined">
                select_window_2
              </span></mat-icon
            >
          </button>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="other">
      <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
      <td mat-cell *matCellDef="let element; let i = dataIndex">
        <div class="row flex-nowrap">
          <button mat-icon-button (click)="onDelete(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="addItem">
      <td mat-footer-cell *matFooterCellDef colspan="5">
        <div class="row justify-content-center">
          <button mat-button class="rounded" (click)="onAdd()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      cdkDrag
      [cdkDragData]="row"
      [cdkDragDisabled]="dragDisabled"
      (cdkDragReleased)="dragDisabled = true"></tr>
    <tr mat-footer-row *matFooterRowDef="['addItem']"></tr>
  </table>
</div>
