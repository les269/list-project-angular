<label class="h3">{{ 'themeTag.title' | translate }}</label>
<div class="card mb-3">
  <table mat-table [dataSource]="themeTagList" multiTemplateDataRows>
    <ng-container matColumnDef="seq">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'g.order' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.seq }}
      </td>
    </ng-container>

    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'themeTag.tag' | translate }}
      </th>
      <td mat-cell *matCellDef="let element; let i = dataIndex">
        <input class="form-control" [(ngModel)]="element.tag" />
      </td>
    </ng-container>
    <ng-container matColumnDef="other">
      <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
      <td mat-cell *matCellDef="let element; let i = dataIndex">
        <div class="row flex-nowrap">
          <div class="flex column align-content-center" style="width: 48px">
            @if (i !== 0) {
              <mat-icon class="dropupdown-icon up" (click)="onUpDown(i, 'up')"
                >arrow_drop_up</mat-icon
              >
            }
            @if (i !== themeTagList.length - 1) {
              <mat-icon
                class="dropupdown-icon down"
                (click)="onUpDown(i, 'down')"
                >arrow_drop_down</mat-icon
              >
            }
          </div>
          <button mat-icon-button (click)="onDelete(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="addItem">
      <td mat-footer-cell *matFooterCellDef colspan="5">
        <div class="row justify-content-center">
          <button mat-button class="rounded" (click)="onAdd()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="['addItem']"></tr>
  </table>
</div>
