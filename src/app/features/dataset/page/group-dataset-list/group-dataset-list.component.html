<div class="col-md-10 offset-md-1 col-xs-12 mt-3">
  <button type="button" class="btn btn-primary" (click)="onAdd()">
    {{ 'dataset.createDatasetGroup' | translate }}
  </button>
  <div class="card table-container scrollbar-primary">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
      <ng-container matColumnDef="groupName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ 'dataset.groupName' | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.groupName }}
        </td>
      </ng-container>
      <ng-container matColumnDef="createdTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ 'g.createdTime' | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdTime | date: 'yyyy-MM-dd HH:mm' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="updatedTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ 'g.updatedTime' | translate }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.updatedTime | date: 'yyyy-MM-dd HH:mm' }}
        </td>
      </ng-container>
      <ng-container matColumnDef="other">
        <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
        <td mat-cell *matCellDef="let element; let i = dataIndex">
          <div class="row flex-nowrap">
            <button
              mat-icon-button
              [matTooltip]="'g.edit' | translate"
              (click)="onEdit(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              [matTooltip]="'g.copy' | translate"
              (click)="onCopy(element)">
              <mat-icon>file_copy</mat-icon>
            </button>
            @if (element.config.type === 'api') {
              <button
                mat-icon-button
                [matTooltip]="'g.refresh' | translate"
                (click)="onRefresh(element)">
                <mat-icon>loop</mat-icon>
              </button>
            }
            <button
              mat-icon-button
              [matTooltip]="'title.importExport' | translate"
              (click)="onImportExport(element)">
              <mat-icon
                ><span class="material-symbols-outlined">
                  file_export
                </span></mat-icon
              >
            </button>
            <button
              mat-icon-button
              [matTooltip]="'dataset.editGroupData' | translate"
              (click)="onEditDatasetData(element)">
              <mat-icon>design_services</mat-icon>
            </button>
            <button
              mat-icon-button
              [matTooltip]="'g.delete' | translate"
              (click)="onDelete(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
