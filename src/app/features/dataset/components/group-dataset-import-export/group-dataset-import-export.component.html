<div class="d-flex justify-content-between align-items-center">
  <h2 mat-dialog-title>
    {{ 'title.importExport' | translate }}
  </h2>
  <button class="d-flex mx-2" mat-icon-button [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content>
  <div class="my-3">
    <input
      type="file"
      accept=".json"
      (change)="import($event, true)"
      hidden
      #importJson />
    <button class="w-100" mat-button (click)="importJson.click()">
      {{ 'dataset.importJson' | translate }}
    </button>
    <input
      type="file"
      accept=".json"
      (change)="import($event)"
      hidden
      #importComplete />
    <button class="w-100" mat-button (click)="importComplete.click()">
      {{ 'dataset.importComplete' | translate }}
    </button>
    <button mat-button class="w-100" (click)="export(true)">
      {{ 'dataset.exportOnlyJson' | translate }}
    </button>
    <button mat-button class="w-100" (click)="export()">
      {{ 'dataset.exportComplete' | translate }}
    </button>
  </div>
</mat-dialog-content>
