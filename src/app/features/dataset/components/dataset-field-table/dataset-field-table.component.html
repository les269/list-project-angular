<div class="card">
  <table mat-table [dataSource]="fieldList" multiTemplateDataRows>
    <ng-container matColumnDef="seq">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'dataset.fieldSeq' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.seq }}
      </td>
    </ng-container>
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'dataset.fieldKey' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <input class="form-control" [(ngModel)]="element.key" />
      </td>
    </ng-container>
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'dataset.fieldLabel' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <input class="form-control" [(ngModel)]="element.label" />
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'dataset.type' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <select class="form-control form-select" [(ngModel)]="element.type">
          <option
            *ngFor="let type of eDatasetFieldType | keyvalue"
            [ngValue]="type.key">
            {{ 'dataset.' + type.key | translate }}
          </option>
        </select>
      </td>
    </ng-container>
    <ng-container matColumnDef="other">
      <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
      <td mat-cell *matCellDef="let element; let i = dataIndex">
        <div class="row flex-nowrap">
          <div class="flex column align-content-center" style="width: 48px">
            @if (i !== 0) {
              <mat-icon class="dropupdown-icon up" (click)="onUpDown(i, 'up')"
                >arrow_drop_up</mat-icon
              >
            }
            @if (i !== fieldList.length - 1) {
              <mat-icon
                class="dropupdown-icon down"
                (click)="onUpDown(i, 'down')"
                >arrow_drop_down</mat-icon
              >
            }
          </div>
          <button mat-icon-button (click)="onDelete(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="add">
      <td
        mat-footer-cell
        *matFooterCellDef
        [attr.colspan]="displayedColumns.length">
        <div class="row justify-content-center">
          <button mat-button class="rounded" (click)="onAdd()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="element-row"></tr>
    <tr mat-footer-row *matFooterRowDef="['add']"></tr>
  </table>
</div>
