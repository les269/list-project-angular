<h2 mat-dialog-title>{{ 'title.copyGroupDataset' | translate }}</h2>
<mat-dialog-content>
  <div class="mb-3">
    <label for="name" class="form-label">{{
      'dataset.name' | translate
    }}</label>
    <input type="text" class="form-control" [(ngModel)]="source.groupName" />
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>
    {{ 'g.no' | translate }}
  </button>
  <button mat-button cdkFocusInitial (click)="ok()">
    {{ 'g.ok' | translate }}
  </button>
</mat-dialog-actions>
