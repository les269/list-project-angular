<div class="h4 fw-bold">
  {{ 'dataset.apiTable' | translate }}
</div>
<div class="card">
  <table mat-table [dataSource]="apiList" multiTemplateDataRows>
    <ng-container matColumnDef="seq">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'dataset.fieldSeq' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.seq }}
      </td>
    </ng-container>
    <ng-container matColumnDef="apiName">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'dataset.apiName' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="mt-1 d-flex flex-wrap gap-3 align-items-center">
          @if (element.apiName) {
            <mat-chip cdkDrag
              >{{ element.apiName }}
              <button matChipRemove (click)="element.apiName = ''">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
          }
          <button
            class="btn btn-outline-primary d-flex"
            (click)="selectApi(element)">
            <mat-icon class="material-icons-outlined"
              ><span class="material-symbols-outlined">
                select_window_2
              </span></mat-icon
            >
          </button>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef>
        {{ 'dataset.apiLabel' | translate }}
      </th>
      <td mat-cell *matCellDef="let element">
        <input class="form-control" [(ngModel)]="element.label" />
      </td>
    </ng-container>
    <ng-container matColumnDef="other">
      <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
      <td mat-cell *matCellDef="let element; let i = dataIndex">
        <div class="row flex-nowrap">
          <div class="flex column align-content-center" style="width: 48px">
            @if (i !== 0) {
              <mat-icon class="dropupdown-icon up" (click)="onUpDown(i, 'up')"
                >arrow_drop_up</mat-icon
              >
            }
            @if (i !== apiList.length - 1) {
              <mat-icon
                class="dropupdown-icon down"
                (click)="onUpDown(i, 'down')"
                >arrow_drop_down</mat-icon
              >
            }
          </div>
          <button mat-icon-button (click)="onDelete(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="add">
      <td
        mat-footer-cell
        *matFooterCellDef
        [attr.colspan]="displayedColumns.length">
        <div class="row justify-content-center">
          <button mat-button class="rounded" (click)="onAdd()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="['add']"></tr>
  </table>
</div>
